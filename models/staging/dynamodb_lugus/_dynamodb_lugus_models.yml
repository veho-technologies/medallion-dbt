version: 2

models:
  - name: stg_dynamodb_lugus__orders
    description: Orders info from DynamoDB Lugus Table
    config:
      tags: [nwo, inc]
      materialized: table
      table_type: iceberg
      unique_key: order_id
      sort: _fivetran_synced
      partition_by: [_fivetran_synced, updated_at]
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

  - name: stg_dynamodb_lugus__packages
    description: Packages info from DynamoDB Lugus Table
    config:
      tags: [nwo, inc]
      materialized: table
      table_type: iceberg
      unique_key: package_id
      sort: _fivetran_synced
      partition_by: [_fivetran_synced, updated_at]
    columns:
      - name: package_id
        tests:
          - not_null
          - unique
  - name: stg_dynamodb_lugus__order_sensitive_data
    description: Sensitive Address data  info from DynamoDB Lugus Table
    config:
      tags: [nwo, inc]
      materialized: table
      table_type: iceberg
      unique_key: order_id
      sort: _fivetran_synced
      partition_by: [_fivetran_synced, updated_at]
    columns:
      - name: address_id
        tests:
          - not_null
          - unique

  - name: stg_dynamodb_lugus__orderlog
    description: Order Log data  from DynamoDB Lugus Table
    config:
      tags: [nwo, inc]
      materialized: table
      table_type: iceberg
      unique_key: [id, event_type, event_sequence_order]
      sort: [event_type, id, event_sequence_order]
      partition_by: [_fivetran_synced, updated_at]
    columns:
      - name: id
        tests:
          - not_null
      - name: event_type
        tests:
          - not_null
      - name: event_sequence_order
        tests:
          - not_null
  - name: stg_dynamodb_lugus__packagelog
    description: Package log data  from DynamoDB Lugus Table
    config:
      tags: [nwo, inc]
      materialized: table
      table_type: iceberg
      unique_key: [id, event_type, event_sequence_order]
      sort: [event_type, id, event_sequence_order]
      partition_by: [_fivetran_synced, updated_at]
    columns:
      - name: id
        tests:
          - not_null
      - name: event_type
        tests:
          - not_null
      - name: event_sequence_order
        tests:
          - not_null


