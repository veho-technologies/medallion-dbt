config:
  send_anonymous_usage_stats: False
  use_colors: True

medallion-athena-poc:
  target: dev
  outputs:
    dev:
      type: athena
      s3_staging_dir: s3://athena-query-results-veho/athena-poc-stage/
      s3_data_dir	: s3://athena-query-results-veho/athena-poc-results/ # TODO @jpmugizi change to data-platform-athena-poc when created
      region_name: us-east-1
      database: dynamodb
      schema: "{{ env_var('MEDALLION_DBT_USER_SCHEMA') }}"
      aws_profile_name: "{{ env_var('AWS_PROFILE') }}"
